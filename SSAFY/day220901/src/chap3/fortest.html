<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            var areas = ["서울", "구미", "대전", "부울경", "광주"];
            for (let index = 0; index < areas.length; index++) {
                console.log(areas[index]);
            }
            for(var i in areas){
                console.log(i);
                console.log(areas[i]);
            }
            areas.forEach(function(area){
                console.log(area);
            })

            var ssafy = {
                name : "김준호",
                age : 26,
                area : "서울"
            };

            delete ssafy.name;

            for(var p in ssafy){
                console.log(p);
            }

            ssafy.name = "김준호";
            for(var p in ssafy){
                console.log(p);
            }
        }

        test();
    </script>
</head>

</html>
