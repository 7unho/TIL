<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript 선언</title>
  <script>
    // function helloJS(name){

    // 함수 안의 함수 -> 자바 스크립트에선 함수는 1급 객체이다.
    // window.onload = 창 로딩이 끝나면.
    window.onload = function(){  
      document.querySelector("#btn").addEventListener("click", function(){
        alert("버튼 눌렀니?");
      });
    };
  </script>
</head>
<body>
  <button id="btn">인사</button>
</body>
</html>
