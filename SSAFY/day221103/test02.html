<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{ msg }}</div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: "Hello",
            },
            created() {
                console.log("Created !!!");
            },
            mounted(){
                console.log("Mounted !!!");
                this.msg = "merrong";
            },
            updated(){
                console.log("Updated !!!");
            },
        });
    </script>
</body>
</html>
