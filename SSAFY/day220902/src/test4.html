<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let myImg = document.querySelector("#myImg");
            
            myImg.addEventListener("click", function(){
                let index = myImg.src.lastIndexOf("/");
                let fileName = myImg.src.substring(index + 1);
                console.log(fileName);
                if( fileName == "WON.JPG") myImg.src = "../res/image/YOUNG.JPG";
                else myImg.src = "../res/image/WON.JPG";
            })
        }
    </script>
</head>
<body>
    <img src="../res/image/WON.JPG" id="myImg" width="400" height="300" alt="">
</body>
</html>
