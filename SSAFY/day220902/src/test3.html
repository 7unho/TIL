<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        // pre태그를 활용한 정렬
        document.write("<pre>");
        for (let i = 1; i <= 9; i++) {
            for (let j = 2; j <= 9; j++) {
                // document.write(j + " * " + i + " = " + j * i);
                document.write(`${j} * ${i} = ${j * i}\t`);
            }
            document.write("<br>");
        }
        document.write("</pre><hr color = 'red'>");



        // table을 활용한 정렬
        document.write("<table>");
        for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (let j = 2; j <= 9; j++) {
                document.write(`<td>${j} * ${i} = ${j * i}</td>`);
            }
            document.write("</tr>");
        }
        documnet.write("</table>");
    </script>
</body>
</html>
