<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <!-- 1. div생성 -->
    <div id="app">
      <h2>props test</h2>
      
      <!-- 3. props-data에 안녕하세요를 초기화 -->
      <child-component1 :props-data="msg"></child-component1><br>
      <child-component2 :props-data="msg"></child-component2>
    </div>
    <script>
      //하위 컴포넌트
      // 2. 하위 컴포넌트 생성( child-component )
      Vue.component("child-component1", {
        // 4. 초기화된 propsdata값을 얻어옴
        props: ["props-data"],
        template: "<span>{{ propsData }}</span>"
      })

      Vue.component("child-component2", {
        // 4. 초기화된 propsdata값을 얻어옴
        props: ["props-data"],
        template: "<span>{{ props-data }}</span>"
      })
      new Vue({
        el: "#app",
        data() {
          return {
            msg: ""
          }
        },
        created() {
          this.msg = "서버에서 얻어온 데이터입니다.";
        },
      });
    </script>
  </body>
</html>
