<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app1">
      <my-global></my-global>
    </div>
    <div id="app2">
      <my-global></my-global>
      <my-global></my-global>
    </div>
    <script>
      // 전역 컴포넌트 설정
      // 파스칼 표기는 <MyTag/>
      // 케밥   표기는 <my-tag></my-tag> 를 권장한다 !
      Vue.component("my-global", {
        template: "<h2>전역 컴포넌트입니다.</h2>",
        // template: "전역 컴포넌트입니다.", // 에러 : <template>태그를 생성하는데
        //                                       template 기준으로 하나의 Root태그가 존재해야 한다.                                            
      });

      new Vue({
        el: "#app1",
      });
      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
