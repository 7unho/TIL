<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <strong>
            form control test - 회원가입
        </strong>
    </div><br>
    <form>
        <table border="1" width="600" height="250" align="center">
            <tr>
                <td align="center">이름</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td align="center">아이디</td>
                <td>
                    <input type="text">
                    <input type="button" value="중복확인">
                </td>
            </tr>
            <tr>
                <td align="center">비밀번호</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td align="center">비밀번호 확인</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td align="center">성별</td>
                <td>
                    <input type="radio" name="gender" value="남" checked>남
                    <input type="radio" name="gender" value="여">여
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">좋아하는 과일</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="checkbox" name="fruit" value="사과">사과
                    <input type="checkbox" name="fruit" value="수박" checked>수박
                    <input type="checkbox" name="fruit" value="딸기">딸기
                    <input type="checkbox" name="fruit" value="포도">포도
                </td>
            </tr>
            <tr>
                <td align="center">이메일</td>
                <td>
                    <input type="text" name="" id=""> @
                    <select>
                        <option>네이버</option>
                        <option selected>구글</option>
                        <option>다음</option>
                        <option>네이트</option>
                    </select>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td align="center">연락처</td>
                <td>
                    <select>
                        <option>02</option>
                        <option selected>010</option>
                        <option>070</option>
                    </select> - 
                    <input type="text" maxlength="4" size="10"> - 
                    <input type="text" maxlength="4" size="10">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="회원가입">
                    <input type="button" value="초기화">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
